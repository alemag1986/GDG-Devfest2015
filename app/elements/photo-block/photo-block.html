<dom-module id="photo-block">
    <style>
    :host {
        display: block;
        background: var(--default-primary-color);
    }

    .photo-wrapper {
        height: 200px;
    }

    .gallery-dialog,
    .gallery-dialog > * {
        margin: 0;
        padding: 0;
        background: transparent;
    }

    .navbar-overlay {
        position: fixed !important;
        background: rgba(0, 0, 0, 0.5) !important;
        text-transform: uppercase;
        z-index: 9;
        color: #fff;
    }

    .open-photos {
        background: rgba(0, 0, 0, .3);
        color: #fff;
        font-size: 21px;
        opacity: 0;
        transition: opacity .3s;
    }

     .text,
    .border-button-link {
        text-transform: uppercase;
        letter-spacing: .1em;
        color: #fff;
        font-size: 24px;
        font-weight: 100;
    }

    .open-photos:hover {
        opacity: 1;
    }

    @media (min-width: 768px) {
        .photo-wrapper {
            height: 500px;
        }
        .text {
            font-size: 20px;
            text-align: left;
        }
        .big {
            flex: 2;
        }
    }
    </style>
    <template>
        <div class="container container-narrow flex relative layout vertical-horizontal center-center">
            <h4 class="heading flex text self-center text-center">GDG DevFest</h4>             
        </div>
        <div class="photo-wrapper layout horizontal">
            <div class="flex relative big">
                <iron-image src="{{photos.big}}" class="placeholder-color fit" sizing="cover" preload fade></iron-image>
                <div class="open-photos layout vertical center-center fit pointer" on-tap="openGallery">
                    <!-- <span>Click here to view more photos</span> -->
                </div>
            </div>
            <div class="flex layout vertical">
                <div class="flex relative">
                    <iron-image src="{{photos.small.0}}" class="placeholder-color fit" sizing="cover" preload fade></iron-image>
                    <div class="open-photos layout vertical center-center fit pointer" on-tap="openGallery">
                        <!-- <span>Click here to view more photos</span> -->
                    </div>
                </div>
                <div class="flex relative hidden-xs">
                    <iron-image src="{{photos.small.1}}" class="placeholder-color fit" sizing="cover" preload fade></iron-image>
                    <div class="open-photos layout vertical center-center fit pointer" on-tap="openGallery">
                       <!--  <span>Click here to view more photos</span> -->
                    </div>
                </div>
            </div>
        </div>
    </template>
</dom-module>
<script>
Polymer({
    is: 'photo-block',
    properties: {
        photos: Object
    },
    attached: function() {
        this.photos = {
            big: 'images/backgrounds/2014_1.jpg',
            small: ['images/backgrounds/2014_2.jpg', 'images/backgrounds/2014_3.jpg']
        };
    }
});
</script>
