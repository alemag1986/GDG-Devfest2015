<dom-module id="schedule-block">

    <template>
        <style>
            :host {
                display: block;
                background: var(--default-primary-color);
                color: #fff;
            }

            .container {
                padding-bottom: 30px;
            }

            .people-wraper {
                margin-top: 40px;
            }

            .fe-people-img {
                height: 70px;
                width: 70px;
            }

            .fe-people {
                font-weight: 100;
            }

            @media (max-width: 767px) {
                .fe-people:nth-child(1),
                .fe-people:nth-child(2) {
                    margin-bottom: 40px;
                }
            }

            @media (min-width: 768px) {
                .fe-people-img {
                    height: 120px;
                    width: 120px;
                }
            }

            .fe-people-name {
                margin-top: 5px;
                padding: 0 16px;
                line-height: .9;
            }

            .fe-people-company {
                padding: 0 16px;
                display: block;
                font-size: .7em;
                line-height: 1.8;
            }

            .block-link {
                margin-top: 25px;
                display: block;
                color: inherit;
                font-size: .9em;
            }

            .ui-card {
                width: 100%;    
                color:#000;
                font-weight: 100;
            }
            .card-actions {
                padding: 1%;
            }
            .spaker {
                font-weight: bold;
                float: left;
            }
            .presentation {
            
            }
            .card-content {color:#666;}
            .event-date {
                font-weight: 100;
                text-align: left;
            }
            .schedule-time {
                font-size: 14px;
                color: #666666;
                margin-right: 80px;
                margin-left: 10px;
                max-width: 80px;
                white-space: nowrap;
                cursor: pointer;
            }
            .schedule-title {
                cursor: pointer;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
                position: relative;
                padding-right: 24px;
                -webkit-box-ordinal-group: 0;
                -webkit-order: -1;
                -ms-flex-order: -1;
                order: -1;
                text-transform: none !important;
                line-height: inherit !important;
                font-size: inherit !important;
                font-weight: inherit !important;
                color: inherit !important;
                font-weight: bold;
            }
        </style>
        
        <iron-ajax auto url="[[source]]" handle-as="json" on-response="scheduleLoaded"></iron-ajax>
        
        <div class="container text-center">
            <h4 class="heading">Agenda</h4>
            <p>Agenda tentativa sujeta a cambios.</p>
            
        
            <template is="dom-repeat" items="{{tracks}}" as="track">
            <div class="flex wrap layout horizontal people-wraper style-scope schedule-block">
                <paper-card heading="{{track.name}}" class="ui-card">
                
                    <div class="card-content">            
                        <template is="dom-repeat" items="{{track.agenda}}" as="topic">

                        <div class="wrap layout horizontal" style="padding-bottom:3%">
                            <div style="width:15%">{{topic.time}}</div>
                            <div style="width:70%;font-weight: 400;">{{topic.title}}</div>
                            <div style="width:15%">{{topic.speaker}}</div>
                        </div>
                        <!-- <p style=""><span class="schedule-time">{{topic.time}}</span>{{topic.title}}<span class="schedule-time">{{topic.speaker}}<span></p>  -->
                                                 
                        </template>    
                    </div>
                
                </paper-card>
            </div>
            </template>
        </div>
    
    </template>

</dom-module>

<script>
    Polymer({
        is: 'schedule-block',
        properties: {
            source: String
        },
        scheduleLoaded: function(event, response) { 
            this.tracks = response.response;
        }
    });
</script>
